<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section - Grading Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <h2 id="sectionTitle"></h2>
            <button onclick="showUploadStudentList()">Upload Student List</button>
            <button onclick="showUploadRoster()">Upload Roster</button>
            <button onclick="showUploadAssignmentGrade()">Upload Assignment Grade</button>
            <button onclick="addNewAssignmentUpload()">Add New Assignment</button>
            <button onclick="showProcessData()">Process Data</button>
        </div>
        <div class="main-content">
            <div id="uploadStudentList" class="content-section">
                <h2>Upload Student List</h2>
                <input type="file" id="studentListUpload" accept=".csv, .xlsx">
                <button onclick="uploadStudentList()">Upload</button>
                <div id="studentListContent"></div>
            </div>
            <div id="uploadRoster" class="content-section">
                <h2>Upload Roster</h2>
                <input type="file" id="rosterUpload" accept=".csv, .xlsx">
                <button onclick="uploadRoster()">Upload</button>
                <div id="rosterContent"></div>
            </div>
            <div id="uploadAssignmentGrade" class="content-section">
                <h2>Upload Assignment Grade</h2>
                <div id="assignmentUploads">
                    <div class="assignment-upload">
                        <input type="file" accept=".csv, .xlsx">
                        <button onclick="uploadAssignmentGrade(this)">Upload</button>
                    </div>
                </div>
                <div id="assignmentGradeContent"></div>
            </div>
            <div id="processData" class="content-section">
                <h2>Process Data</h2>
                <button onclick="processAndDisplayData()">Process</button>
                <div id="processedDataContent"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="section.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your existing initialization code here
            
            // Add this line to make the Process Data section visible by default
            document.getElementById('processData').style.display = 'block';
        });
    </script>
</body>
</html>
